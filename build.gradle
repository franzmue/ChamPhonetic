plugins {
    id 'java-library'
    id 'eclipse'
}
 
version = '1.0.0'

dependencies {
    testImplementation 'junit:junit:4.12'
}

repositories {
    jcenter()
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version,
                   'Main-Class': "de.franzmue.NameEncoder.GermanNameEncoder")
    }
}

